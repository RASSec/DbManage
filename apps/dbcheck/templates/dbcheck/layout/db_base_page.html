{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- 引入LayUI的样式文件-->
    <link rel="stylesheet" href="{% static 'plugin/layui/css/layui.css' %}">
    {% block css %}{% endblock %}
</head>
<body>
    <!-- 内容01：面包屑导航 -->
    <span class="layui-breadcrumb">
        <a href="#">首页</a>
        <a href="#">Oracle数据库巡检</a>
        <a><b>{% block breadcrumb %}{% endblock %}</b></a>
    </span>

    <!-- 内容02：查询区域的表单 -->
    <div class="queryArea" style="margin-top: 15px;">
        <form class="layui-form">
            {% csrf_token %}
            <div class="layui-form-item">
                <div class="layui-inline" style="width: 25%">
                    <label class="layui-form-label" for="ipStr"><b>IP地址：</b></label>
                    <div class="layui-input-block">
                         <input type="text" name="ipStr" id="ipStr" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline" style="width: 25%">
                    <label class="layui-form-label" for="timeStr"><b>时间：</b></label>
                    <div class="layui-input-block">
                        <input type="text" name="timeStr" id="timeStr" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button id="btnQuery" type="button" class="layui-btn"><i class="layui-icon layui-icon-search"></i> 查询</button>
                    <button id="btnAll" type="button" class="layui-btn"><i class="layui-icon layui-icon-list"></i> 全部</button>
                </div>
            </div>
        </form>
    </div>

    {% block content %}{% endblock %}
</body>
</html>

<!-- 引入JS文件 -->
<!-- 引入JQuery的JS文件 -->
<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
<!-- 引入LayUI的JS文件 -->
<script src="{% static 'plugin/layui/layui.js' %}"></script>
{% block js %}{% endblock %}
<script>
    $(function () {
        //初始化导航（element）
        initBreadcrumb();
    });
    //初始化导航（element）
    function initBreadcrumb(){
        layui.use('element',function () {
            //实例化一个element对象
            let element = layui.element;
        })
    }
</script>
