{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- 引入LayUI的样式文件-->
    <link rel="stylesheet" href="{% static 'plugin/layui/css/layui.css' %}">
    <link rel="stylesheet" href="{%  static 'plugin/layer/skin/default/layer.css' %}">
    <link rel="stylesheet" href="{%  static 'plugin/layer/mobile/need/layer.css' %}">
    {% block css %}{% endblock %}
</head>
<body>
    <!-- 内容01：面包屑导航 -->
    <span class="layui-breadcrumb">
        <a href="#">首页</a>
        <a href="#">日常操作</a>
        <a><b>{% block breadcrumb %}{% endblock %}</b></a>
    </span>

    {% block content %}{% endblock %}
</body>
</html>

<!-- 引入JS文件 -->
<!-- 引入JQuery的JS文件 -->
<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
<!-- 引入LayUI的JS文件 -->
<script src="{% static 'plugin/layui/layui.js' %}"></script>
<script src="{% static 'plugin/layer/layer.js' %}"></script>
{% block js %}{% endblock %}
<script>
    $(function () {
        //初始化导航（element）
        initBreadcrumb();
    });
    //初始化导航（element）
    function initBreadcrumb(){
        layui.use('element',function () {
            //实例化一个element对象
            let element = layui.element;
        })
    }
</script>
